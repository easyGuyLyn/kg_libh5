<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,width=device-width,user-scalable=no,minimal-ui">
	<meta content="yes" name="apple-mobile-web-app-capable">

	<meta http-equiv="Cache-Control" content="no-transform"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no, email=no" name="format-detection">
	<meta content="no" name="wap-font-scale">
	<title></title>
	<link rel="stylesheet" href="http://mb02.bctx365.com/style/news.css">
</head>
<body class="body2">
	<header>
        <img class="list_l" src="http://mb02.bctx365.com/style/list_l.png" alt="">
		<h1>
			开奖号码
		</h1>
	</header>
	<div class="mian_div" style=""></div>
	<ul id="nav_l" class="m-navbar">
		<li><a href="http://mb02.bctx365.com/news2_zjbd.html"><h1>中奖报道</h1></a></li>
		<li><a href="http://mb02.bctx365.com/news2_dsfc.html"><h1>地市风采</h1></a></li>
		<li><a href="http://mb02.bctx365.com/news2_cmgs.html"><h1>彩民故事</h1></a></li>
		<li><a href="http://mb02.bctx365.com/news2_cpxw.html"><h1>彩票新闻</h1></a></li>
		<li class="mian_sq"><h1>收起</h1></li>
	</ul>
    <img class="banner" src="http://mb02.bctx365.com/Public/style/img/banner/yh_ks.jpg" alt="">
	<div id="top_nax">
		<div id="box" class="top_kj">
			<ul id="nav">
                <li class="avction">
                    <h1 value="qgc">全国彩</h1>
                </li>
                <li>
                    <h1 value="dfc">地方彩</h1>
                </li>
                <li>
                    <h1 value="gpc">高频彩</h1>
                </li>
			</ul>
		</div>
	</div>
	<div class="news_box kjhm" class="main">
		<ul id="news_ul" class="kaij-ul">
            <li class="li-wrap"><div class="jiazai"><h1>数据加载中。。。</h1></div></li>
		</ul>
	</div>
	<div id="top_btn" style="display: none;"></div>
	<script src="http://mb02.bctx365.com/style/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function () {
      AddSth('qgc');
    });
    function AddSth(cz) {
    	var addulli='';
      $.ajax({
        type: 'GET',
        url: "http://mb02.bctx365.com/kjapi.php?cz="+cz,
        dataType: "json",
        success: function (data) {
            console.log(data);
			if(!data || data == null || data == 'null'){
				$('.jiazai h1').text('请不要频繁操作!');
			}else{
			
				$('#news_ul').empty();
				 $.each(data,function(i,val){
					addulli += '<li class="li-wrap"><div class="fl"><span class="kaij-name">'+i+'</span><span class="padding0 lottery_stage">第'+val["qh"]+'期 </span></div><div class="clearfix"></div>';
					$.each(val['red'],function(ri,rval){
						addulli +='<i class="red-spot">'+rval+'</i>';
					});
					$.each(val['blue'],function(bi,bval){
						addulli +='<i class="blue-spot">'+bval+'</i>';
					});
					addulli +='</li>';
				 });
				 $("#news_ul").append(addulli);
			}
        },error:function(data,statsu){
			//alert("发送请求失败！");
            $('.jiazai h1').text('请不要频繁操作!');
		}
      });
    }
    $(window).ready(function(){
        $('#nav li').click(function(){
            var li_val=$(this).find('h1').attr('value');
            $(this).addClass('avction').siblings().removeClass('avction');
            $('#news_ul').empty();
            var jz='<li class="li-wrap"><div class="jiazai"><h1>数据加载中。。。</h1></div></li>';
            $("#news_ul").append(jz);
			setTimeout(AddSth(li_val),2000);
        });
    });
	    	//回到顶部
	$(window).scroll(function(){
		var top=$(document).scrollTop();
		var hei=$(window).height();
		if(top>=hei){
			$('#top_btn').show();
		}else{
			$('#top_btn').hide();
		}
	});
	$('#top_btn').on('click',function(){
		$('html, body').animate({
			scrollTop: '0px'
		});
	});
	$('.mian_div,.mian_sq').click(function(){
		$('.mian_div').css("display",'none');
		$('.m-navbar').css("left",'-50%');
	});
	$('.list_l').click(function(){
		$('.mian_div').css("display",'block');
		$('.m-navbar').css("left",'0%');
	});
  </script>
<script>
  function loadjs(title,banner1,top_color,body,banner2){
	$('body').addClass(body);
    $('header h1').text(title);
    $('header,.avction').css('background',top_color);
	$('img.banner').attr('src','http://mb02.bctx365.com/public/style/img/banner/'+banner1);
    var aar=body+'_'+title+'_'+banner1+'_'+banner2+'_'+top_color+'_';
    return aar;
}
</script>
</body>
</html>
